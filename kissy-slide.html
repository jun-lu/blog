<!DOCTYPE HTML>
<html lang="en-US">
<head>
        <meta charset="UTF-8">
        <title>幻灯片</title>
        <script src="http://g.tbcdn.cn/kissy/k/1.4.0/seed-min.js" data-config="{combine:true}"></script>
        <style type="text/css">
                .slide-item{width:400px;height:200px;background:#000;float:left}/**display:inline-block;可能存在问题*/
				#slide-btns li{float:left;margin-left:10px;}
        </style>
</head>
<body>
        <div id="slide" style="width:400px;height:200px;overflow:hidden;">
                <div style="white-space: nowrap;width:1600px;" id="slide-items">
                        <div class="slide-item j-item"></div>
                        <div class="slide-item j-item" style="background:#f30"></div>
                        <div class="slide-item j-item" style="background:#ccc"></div>
                        <div class="slide-item j-item" style="background:#ddd"></div>
                </div>
        </div>
		<ul id="slide-btns" style="font-size;12px;clear:both;list-style-type: none;">
			<li><a href="#1" data-index="0">1</a></li>
			<li><a href="#2" data-index="1">2</a></li>
			<li><a href="#3" data-index="2">3</a></li>
			<li><a href="#4" data-index="3">4</a></li>
		</ul>
        <script type="text/javascript">
        
                KISSY.add("my/Slide", function(S, Node, Anim, Event){
                        /**
                                warp:
                                btns:
                                options:{
                                        width:400,
                                        index:0,
                                        isAuto:true,
                                        isStopOver:true,//鼠标停留，动画停止
                                }        
                                
                        */
                        function Slide(warp, btns, options){
                                this.interid = -1;
                                this.index = 0;
                                this.warp = warp;
                                this.btns = btns;
                                this.width = 400;
                                
                                this.isAuto = true;
                                this.maxIndex = this.btns.length;
                                options && S.mix( this, options);
                                
                                this.init();
                        }
                        
                        Slide.prototype = {
                                constructor:Slide,
                                init:function(){
                                        
                                        this.regEvent();
                                        this.anim( true );
                                        
                                        if(this.isAuto){
                                                this.start();
                                        }
                                        
                                },
                                regEvent:function(){
                                        var self = this;
                                        S.Event.on(this.btns, "click", function(){
											self.stop();
											self.start();
											self.go( S.one(this).attr("data-index") )
                                            // console.log( S.one(this).attr("data-index") );
                                        });
                                },
                                next:function(){
        
                                        this.index = this.index + 1 >= this.maxIndex ? 0 : this.index+1;
                                        this.anim();
                                },
                                prev:function(){
        
                                        this.index = this.index - 1 < 0 ? this.maxIndex : this.index-1;
                                        this.anim();
                                },
                                go:function( index ){
                                        this.index = index;
                                        this.anim();
                                },
                                stop:function(){
                                        clearInterval( this.interid );
                                },
                                start:function(){
                                        var self = this;
                                        this.stop();
                                        this.interid = setInterval(function(){
                                                self.next( false );
                                        }, 5000);
                                },
                                //isInstantly 是否立即到达
                                anim:function( isInstantly ){
                                
                                        var anim = new S.Anim( this.warp, {"marginLeft":-this.index*this.width+"px"}, isInstantly ? -1 : 0.3 );
                                        anim.run();
                                        
                                }
                        }
                        
                        return Slide;
                        
                },{
                        requires: ['node', 'anim', 'event']
                });
                
                
                
        
                KISSY.use("my/Slide", function(S, Slide){
                
                        slide = new Slide( S.one("#slide-items"), S.all("#slide-btns a"), {index:2});
                        
                        
                });
        </script>
</body>
</html>
